<head>
    <title> Random Rainbow</title>
    <link rel="stylesheet" href="submission.css">
 </head>
 <body>
    <video autoplay muted loop playsinline poster id="myVideo">
         <source src="../videos/BGvideo.mp4" type="video/mp4">
      </video>
    <div  id="site-head"><h1>Random Rainbow</h1></div>
      <div id="video-art-info">
         <p>artist name</p>
         <input id= "artist-name" class="input-css"></input>
         <p>video title</p>
         <input id="video-title" class="input-css"></input>
         <p>video link</p>
         <input id="video-link" class="input-css" placeholder="youtube or vimeo link"></input>
         <p>description</p>
         <input id="description" class="input-css" type="text" maxlength="400" placeholder="max 400 characters"></input>
         <p>email</p>
         <input id="email" class="input-css"></input>
         <p>social media</p>
         <input id="social-media" class="input-css"></input>
         <button id="apply-btn">APPLY</button>
      </div>
    <script src="submission.js"></script>
 </body>
